<p-card styleClass="shadow-3 w-full sm:w-10 md:w-8 lg:w-6 xl:w-4 mx-auto">
    <ng-template pTemplate="title">
      Registro de Usuario
    </ng-template>
  
    <ng-template pTemplate="content">
      <div [formGroup]="fg!">
        <div class="grid">
          <!-- Nombre -->
          <div class="col-12 md:col-6">
            <label for="nombres" class="font-semibold">Nombre:<span class="text-danger">*</span></label>
            <input pInputText id="nombres" formControlName="nombres" class="w-full" pTooltip="Ingresa los nombres" />
            <small class="p-error" *ngIf="fg.get('nombres')?.invalid && fg.get('nombres')?.touched">
              El nombre es obligatorio
            </small>
          </div>
  
          <!-- Apellido -->
          <div class="col-12 md:col-6">
            <label for="apellidos" class="font-semibold">Apellidos:<span class="text-danger">*</span></label>
            <input pInputText id="apellidos" formControlName="apellidos" class="w-full" pTooltip="Ingrese los apellidos" />
            <small class="p-error" *ngIf="fg.get('apellidos')?.invalid && fg.get('apellidos')?.touched">
              Los apellidos son obligatorios
            </small>
          </div>

          <!-- Telefono -->
          <div class="col-12 md:col-6">
            <label for="apellidos" class="font-semibold">Telefono:<span class="text-danger">*</span></label>
            <input type="tel" placeholder="Ingresa tu número" formControlName="telefono" pattern="[0-9]{10}" class="w-full p-inputtext p-component" pTooltip="Número de celular.">
            <small class="p-error" *ngIf="fg.get('telefono')?.invalid && fg.get('telefono')?.touched">
              El telefono es obligatorio
            </small>
          </div>
  
          <!-- Usuario -->
          <div class="col-12">
            <label for="usuario" class="font-semibold">Correo Electrónico:<span class="text-danger">*</span></label>
            <input pInputText id="usuario" formControlName="usuario" class="w-full" pTooltip="Ingrese su correo" />
            <small class="p-error" *ngIf="fg.get('usuario')?.invalid && fg.get('usuario')?.touched">
              Correo inválido
            </small>
            <small
            class="p-error"
            *ngIf="validarCorreoElectronico()"
            >
              El campo no es un correo electrónico
        </small>
          </div>
  
          <!-- Contraseña -->
          <div class="col-12">
            <label for="clave" class="font-semibold">Contraseña:<span class="text-danger">*</span></label><br>
            <p-password id="clave" formControlName="clave" class="p-fluid" [feedback]="true" toggleMask></p-password>
            <small class="p-error" *ngIf="fg.get('clave')?.invalid && fg.get('clave')?.touched">
              La contraseña debe tener al menos 6 caracteres
            </small>
          </div>
        </div>
      </div>
    </ng-template>
  
    <ng-template pTemplate="footer">
      <div class="flex justify-content-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="cancelar()"></p-button>
        <p-button [disabled]="fg!.invalid" label="Crear Cuenta" (click)="crearUsuario()"></p-button>
      </div>
    </ng-template>
  </p-card>
